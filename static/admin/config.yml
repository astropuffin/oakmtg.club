  - name: candidate
    label: "Candidate"
    folder: "content/english/2021/candidates"
    create: true
    fields:
      - { label: Title, name: title, widget: string }
      - label: Image
        name: image
        hint: "Should be a square image with equal hight and width."
        widget: image
        media_library:
          config:
            multiple: false
      - {
          label: "Background Image",
          name: bg_image,
          widget: hidden,
          default: "images/background-oakland-panorama.jpg",
        }
      - { label: "draft", name: draft, widget: hidden, default: false }
      - {
          label: Description,
          name: description,
          hint: "Example: 'Candidate for City Council - District 1'",
          widget: string,
        }
      - {
          label: Office,
          name: office,
          hint: "Example: 'Oakland City Council'",
          widget: string,
        }
      - {
          label: District,
          name: district,
          hint: "Example: '7'. Defaults to 'At-Large' if not set.",
          widget: string,
          default: "At-Large",
        }
      - { label: Bio, name: bio, widget: string }
      - label: Contact
        name: contact
        widget: list
        fields:
          - {
              label: Name,
              hint: "Example: 'Official Twitter'",
              name: name,
              widget: string,
            }
          - {
              label: Icon,
              hint: "List of options: https://themify.me/themify-icons",
              name: icon,
              widget: string,
            }
          - {
              label: Link,
              hint: "Example: 'https://twitter.com/astropuffin'",
              name: link,
              widget: string,
            }
      - {
          label: "Content Type",
          name: "type",
          widget: "hidden",
          default: "candidates",
        }
      - label: "SEO Tags"
        name: seoTags
        widget: list
        required: false
        fields:
          - {
              label: Name,
              hint: "Name of the meta tag",
              name: name,
              widget: string,
            }
          - {
              label: Content,
              hint: "Content for the meta tag",
              name: content,
              widget: string,
            }
      - { label: "Body", name: "body", widget: "markdown" }
    filter:
      field: type
      value: candidates
