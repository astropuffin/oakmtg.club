################################# Slider #####################################
slider:
  enable : true
  bg_image : "images/oakland_skyline.jpg"
  slider_item:
    # slider item loop
    - title : "#oakmtg Appreciation Club"
      content : "A community of friends an neighbors dedicated to transparency and keeping tabs on local politics"
      animation_in : "left"
      animation_out : "right"
      # available animation : left, right, up, down
      button:
        enable : true
        label : "Learn more"
        link : "about"
       
       
    - title : "The Last-Minute Voter's Guide to the Oakland Election"
      content : "An accessible voting guide with facts, research, and our takes on the candidates."
      animation_in : "left"
      animation_out : "right"
      # available animation : left, right, up, down
      button:
        enable : true
        label : "Learn more"
        link : "guide"



